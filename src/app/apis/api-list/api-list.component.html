<div class="row">
  <div class="col-xs-12">
    <app-api-list-item [name]="'darksky'"></app-api-list-item>
    <app-api-list-item [name]="'openweather'"></app-api-list-item>
    <app-api-list-item [name]="'apixu'"></app-api-list-item>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div style="background:rgba(0,0,0,0.2)" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Saved cities</h3>
      </div>
      <div class="hidden-scrollbar">
        <div class="panel-body scrollable-panel" id="ul">
          <div class="item" *ngFor="let city of cities">
            <app-city [city]="city"></app-city>
          </div>
          <br /><br /><br />
        </div>
      </div>
    </div>
  </div>
</div>
