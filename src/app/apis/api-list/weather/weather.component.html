<div class="row">
  <div class="col-xs-8">
    <h3>{{ name | titlecase }}</h3>
    <div *ngIf="forecasts.length === 0">
      Please search for a location..
    </div>
  </div>
  <div class="col-xs-4">
    <form (ngSubmit)="onGetLocation(addressRef)">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Enter address" #addressRef />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div *ngFor="let forecast of forecasts">
    <app-weather-item [forecast]="forecast"></app-weather-item>
  </div>
</div>
