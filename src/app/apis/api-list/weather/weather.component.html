<div class="row" style="background: rgba(0,0,0,0.2); padding: 15px;">
  <div class="col-xs-8">
    <h3 style="color: ">{{ name | titlecase }}</h3>
    <div *ngIf="forecasts.length === 0">
      Please search for a location..
    </div>
  </div>
  <div class="col-xs-3">
    <form (ngSubmit)="onGetLocation(addressRef)">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Enter address" #addressRef />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xs-1">
    <button class="btn btn-primary" (click)="onAddCity(addressRef)">Add City</button>
  </div>
</div>
<div class="row" style="background: rgba(0,0,0,0.2); padding: 15px;">
  <div *ngFor="let forecast of forecasts">
    <app-weather-item [forecast]="forecast"></app-weather-item>
  </div>
</div>
